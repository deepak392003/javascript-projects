<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 4 -Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <button id="btn">Home</button>
        </nav>
    </header>
    <main>
        <div id="wrapper">
            <h1>Number guessing game</h1>
            <p>Try and guess a number between 1 to 100</p>
            <p>You have 10 attempts to guess the right number</p>
            <br>

            <form class="form">
                <label for="guessField" id="guess">Guess the number</label>
                <input type="number" id="guessField" class="guessField">
                <input type="submit" id="subt" value="submit guess" class="guessSubmit">
            </form>

            <div class="resultParas">
                <p>Previous Guess : <span class="guesses"></span></p>
                <p>guesses remaining : <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
